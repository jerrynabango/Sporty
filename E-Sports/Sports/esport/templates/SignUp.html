{% extends 'base.html' %}
{% load static %}
{% block title %}
Sign Up
{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}" />
{% endblock link %}

{% block content %}
<div class="container">
    <div class="form-box flipped" id="SignUpBox">
        <form method="post" id="SignUpForm" class="form" action="{% url 'SignUp' %}">
            <span class="title">Sign Up</span>
            <span class="subtitle">Create a new account</span>

            {% csrf_token %}
            <div class="form-container">
                <input type="text" class="input" name="username" placeholder="Username" value="{{ username }}" required />
                <input type="text" class="input" name="first_name" placeholder="First Name" value="{{ first_name }}" required />
                <input type="text" class="input" name="last_name" placeholder="Last Name" value="{{ last_name }}" required />
                <input type="email" class="input" name="email_input" placeholder="Email" value="{{ email_input }}" required />
                <input type="tel" class="input" name="phone_number" placeholder="phone_number" value="{{ phone_number }}" required />
                <input type="text" class="input" name="status" placeholder="status" value="{{ status }}" required />
                <input type="password" class="input" name="password" placeholder="Password" required />
                <input type="password" class="input" name="confirm_password" placeholder="Confirm Password" required />
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <div class="form-section">
            <span class="subtitle">Have an account? <a href="{% url 'SignIn' %}" class="link">Sign In</a></span>
        </div>
    </div>
</div>
<script src="{% static 'js/flipping.js' %}"></script>
{% endblock content %}
