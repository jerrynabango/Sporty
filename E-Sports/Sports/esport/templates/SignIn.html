{% extends 'base.html' %}
{% load static %}
{% block title %}
Sign In
{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}" />
{% endblock link %}

{% block content %}
<div class="container">
    <div class="form-box" id="SignInBox">
        <form method="post" id="SignInForm" class="form" action="{% url 'SignIn' %}">
            <span class="title">Sign In</span>
            <span class="subtitle">Log in to your account</span>
            {% csrf_token %}
            <div class="form-container">
                <input type="text" class="input" name="username" placeholder="Username" value="{{ username }}" required />
                <input type="password" class="input" name="password" placeholder="Password" required />
            </div>
            <button type="submit" class="button" id="SignInButton">Sign In</button>
        </form>
        <div class="form-section">
            <span class="subtitle">Don't have an account? <a href="{% url 'SignUp' %}" class="link">Sign Up</a></span><br />
        </div>
    </div>
</div>
<script src="{% static 'js/flipping.js' %}"></script>
{% endblock content %}
